<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>register</h1><br>
<form method="post" action="register">
    {% csrf_token %}
    <input type="text" name="username1" placeholder="Enter your username"><br><br>
    <input type="text" name="first" placeholder="Enter your firstname"><br><br>
    <input type="text" name="last" placeholder="Enter your lastname"><br><br>
    <input type="email" name="email" placeholder="Enter your email"><br><br>
    <input type="password" name="password" placeholder="Enter your password"><br><br>
    <input type="password" name="password1" placeholder="Confirm your password"><br><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
